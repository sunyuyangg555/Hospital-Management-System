<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-consultation-resource-heading" jhiTranslate="hospitalManagementSystemApp.consultationResource.home.createOrEditLabel">Create or edit a Consultation Resource</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.fromdate" for="field_fromdate">Fromdate</label>
                    <div class="input-group">
                        <input id="field_fromdate" type="text" class="form-control" name="fromdate" ngbDatepicker #fromdateDp="ngbDatepicker" formControlName="fromdate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fromdateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('fromdate')!.invalid && (editForm.get('fromdate')!.dirty || editForm.get('fromdate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fromdate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.todate" for="field_todate">Todate</label>
                    <div class="input-group">
                        <input id="field_todate" type="text" class="form-control" name="todate" ngbDatepicker #todateDp="ngbDatepicker" formControlName="todate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="todateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('todate')!.invalid && (editForm.get('todate')!.dirty || editForm.get('todate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('todate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.isActive" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.isAdmitted" for="field_isAdmitted">Is Admitted</label>
                    <input type="checkbox" class="form-control" name="isAdmitted" id="field_isAdmitted"
                           formControlName="isAdmitted"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.staff" for="field_staff">Staff</label>
                    <select class="form-control" id="field_staff" name="staff" formControlName="staff">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="staffOption.id === editForm.get('staff')!.value?.id ? editForm.get('staff')!.value : staffOption" *ngFor="let staffOption of staff; trackBy: trackById">{{ staffOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.consultationResource.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('patient')!.value?.id ? editForm.get('patient')!.value : patientOption" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
