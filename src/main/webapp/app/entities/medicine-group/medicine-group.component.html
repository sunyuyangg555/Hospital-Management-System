<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalManagementSystemApp.medicineGroup.home.title">Medicine Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicine-group" [routerLink]="['/medicine-group/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hospitalManagementSystemApp.medicineGroup.home.createLabel">
            Create a new Medicine Group
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicineGroups?.length === 0">
        <span jhiTranslate="hospitalManagementSystemApp.medicineGroup.home.notFound">No medicineGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicineGroups && medicineGroups.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicineGroup.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicineGroup.descriptions">Descriptions</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicineGroup of medicineGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/medicine-group', medicineGroup.id, 'view']">{{ medicineGroup.id }}</a></td>
                    <td>{{ medicineGroup.name }}</td>
                    <td>{{ medicineGroup.descriptions }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medicine-group', medicineGroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medicine-group', medicineGroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicineGroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
