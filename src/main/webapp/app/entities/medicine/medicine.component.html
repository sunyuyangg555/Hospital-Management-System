<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalManagementSystemApp.medicine.home.title">Medicines</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicine" [routerLink]="['/medicine/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hospitalManagementSystemApp.medicine.home.createLabel">
            Create a new Medicine
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicines?.length === 0">
        <span jhiTranslate="hospitalManagementSystemApp.medicine.home.notFound">No medicines found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicines && medicines.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.company">Company</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.compositions">Compositions</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.units">Units</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.group">Group</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicine.category">Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines ;trackBy: trackId">
                    <td><a [routerLink]="['/medicine', medicine.id, 'view']">{{ medicine.id }}</a></td>
                    <td>{{ medicine.name }}</td>
                    <td>{{ medicine.company }}</td>
                    <td>{{ medicine.compositions }}</td>
                    <td>{{ medicine.units }}</td>
                    <td>{{ medicine.price }}</td>
                    <td>
                        <div *ngIf="medicine.group">
                            <a [routerLink]="['/medicine-group', medicine.group?.id, 'view']" >{{ medicine.group?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="medicine.category">
                            <a [routerLink]="['/medicine-category', medicine.category?.id, 'view']" >{{ medicine.category?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medicine', medicine.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medicine', medicine.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicine)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
