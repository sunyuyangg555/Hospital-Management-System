<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bed">
            <h2><span jhiTranslate="hospitalManagementSystemApp.bed.detail.title">Bed</span> {{ bed.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalManagementSystemApp.bed.identifier">Identifier</span></dt>
                <dd>
                    <span>{{ bed.identifier }}</span>
                </dd>
                <dt><span jhiTranslate="hospitalManagementSystemApp.bed.isOccupied">Is Occupied</span></dt>
                <dd>
                    <span>{{ bed.isOccupied }}</span>
                </dd>
                <dt><span jhiTranslate="hospitalManagementSystemApp.bed.ward">Ward</span></dt>
                <dd>
                    <div *ngIf="bed.ward">
                        <a [routerLink]="['/ward', bed.ward?.id, 'view']">{{ bed.ward?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bed', bed.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
