<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalManagementSystemApp.bed.home.title">Beds</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bed" [routerLink]="['/bed/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hospitalManagementSystemApp.bed.home.createLabel">
            Create a new Bed
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="beds?.length === 0">
        <span jhiTranslate="hospitalManagementSystemApp.bed.home.notFound">No beds found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="beds && beds.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.bed.identifier">Identifier</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.bed.isOccupied">Is Occupied</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.bed.ward">Ward</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bed of beds ;trackBy: trackId">
                    <td><a [routerLink]="['/bed', bed.id, 'view']">{{ bed.id }}</a></td>
                    <td>{{ bed.identifier }}</td>
                    <td>{{ bed.isOccupied }}</td>
                    <td>
                        <div *ngIf="bed.ward">
                            <a [routerLink]="['/ward', bed.ward?.id, 'view']" >{{ bed.ward?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bed', bed.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bed', bed.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bed)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
