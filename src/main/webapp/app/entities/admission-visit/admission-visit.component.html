<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalManagementSystemApp.admissionVisit.home.title">Admission Visits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admission-visit" [routerLink]="['/admission-visit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hospitalManagementSystemApp.admissionVisit.home.createLabel">
            Create a new Admission Visit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="admissionVisits?.length === 0">
        <span jhiTranslate="hospitalManagementSystemApp.admissionVisit.home.notFound">No admissionVisits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="admissionVisits && admissionVisits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.admissionVisit.symptoms">Symptoms</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.admissionVisit.dateTime">Date Time</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.admissionVisit.admission">Admission</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admissionVisit of admissionVisits ;trackBy: trackId">
                    <td><a [routerLink]="['/admission-visit', admissionVisit.id, 'view']">{{ admissionVisit.id }}</a></td>
                    <td>{{ admissionVisit.symptoms }}</td>
                    <td>{{ admissionVisit.dateTime | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="admissionVisit.admission">
                            <a [routerLink]="['/admission', admissionVisit.admission?.id, 'view']" >{{ admissionVisit.admission?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/admission-visit', admissionVisit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/admission-visit', admissionVisit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(admissionVisit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
