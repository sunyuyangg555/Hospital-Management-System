<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading" jhiTranslate="hospitalManagementSystemApp.role.home.createOrEditLabel">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.role.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.role.authority" for="field_authority">Authority</label>
                    <select class="form-control" id="field_authority" name="authority" formControlName="authority">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorityOption.id === editForm.get('authority')!.value?.id ? editForm.get('authority')!.value : authorityOption" *ngFor="let authorityOption of authorities; trackBy: trackById">{{ authorityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="hospitalManagementSystemApp.role.privileges" for="field_privileges">Privileges</label>
                    <select class="form-control" id="field_privileges" multiple name="privileges" formControlName="privileges">
                        <option [ngValue]="getSelected(editForm.get('privileges')!.value, privilegeOption)" *ngFor="let privilegeOption of privileges; trackBy: trackById">{{ privilegeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
