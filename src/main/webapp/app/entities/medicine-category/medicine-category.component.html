<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalManagementSystemApp.medicineCategory.home.title">Medicine Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medicine-category" [routerLink]="['/medicine-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hospitalManagementSystemApp.medicineCategory.home.createLabel">
            Create a new Medicine Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicineCategories?.length === 0">
        <span jhiTranslate="hospitalManagementSystemApp.medicineCategory.home.notFound">No medicineCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicineCategories && medicineCategories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.descriptions">Descriptions</span></th>
                    <th scope="col" ><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.measurementUnit">Measurement Unit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicineCategory of medicineCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/medicine-category', medicineCategory.id, 'view']">{{ medicineCategory.id }}</a></td>
                    <td>{{ medicineCategory.name }}</td>
                    <td>{{ medicineCategory.descriptions }}</td>
                    <td>
                        <div *ngIf="medicineCategory.measurementUnit">
                            <a [routerLink]="['/measurement-unit', medicineCategory.measurementUnit?.id, 'view']" >{{ medicineCategory.measurementUnit?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medicine-category', medicineCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medicine-category', medicineCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicineCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
