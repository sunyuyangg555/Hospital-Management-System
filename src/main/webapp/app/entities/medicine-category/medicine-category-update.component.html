<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-medicine-category-heading" jhiTranslate="hospitalManagementSystemApp.medicineCategory.home.createOrEditLabel">Create or edit a Medicine Category</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.medicineCategory.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.medicineCategory.descriptions" for="field_descriptions">Descriptions</label>
                    <input type="text" class="form-control" name="descriptions" id="field_descriptions"
                           formControlName="descriptions"/>
                    <div *ngIf="editForm.get('descriptions')!.invalid && (editForm.get('descriptions')!.dirty || editForm.get('descriptions')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descriptions')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 350 }">
                        This field cannot be longer than 350 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hospitalManagementSystemApp.medicineCategory.measurementUnit" for="field_measurementUnit">Measurement Unit</label>
                    <select class="form-control" id="field_measurementUnit" name="measurementUnit" formControlName="measurementUnit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="measurementUnitOption.id === editForm.get('measurementUnit')!.value?.id ? editForm.get('measurementUnit')!.value : measurementUnitOption" *ngFor="let measurementUnitOption of measurementunits; trackBy: trackById">{{ measurementUnitOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
