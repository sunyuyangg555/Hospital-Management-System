<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicineCategory">
            <h2><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.detail.title">Medicine Category</span> {{ medicineCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.name">Name</span></dt>
                <dd>
                    <span>{{ medicineCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.descriptions">Descriptions</span></dt>
                <dd>
                    <span>{{ medicineCategory.descriptions }}</span>
                </dd>
                <dt><span jhiTranslate="hospitalManagementSystemApp.medicineCategory.measurementUnit">Measurement Unit</span></dt>
                <dd>
                    <div *ngIf="medicineCategory.measurementUnit">
                        <a [routerLink]="['/measurement-unit', medicineCategory.measurementUnit?.id, 'view']">{{ medicineCategory.measurementUnit?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medicine-category', medicineCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
